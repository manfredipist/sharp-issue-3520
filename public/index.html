    <link rel="stylesheet" href="assets/css/libs/fomantic.min.css" />
	<link rel="stylesheet" href="assets/css/libs/croppie.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/libs/fomantic.min.js"></script>
	<script src="assets/js/libs/croppie.min.js"></script>
	<script src="assets/js/libs/exif.min.js"></script>
	<script src="assets/js/index.js"></script>
</head>

<body>
	<main class="ui main fluid container">
		
		<div class="ui basic pushable segment">
			<!-- END SIDEBAR -->
			<!-- START CONTENT -->
			<div class="pusher">
				<div class="ui stackable grid">
					<div class="two columns row">
						<div class="centered column">
							<div class="image">
								<img class="ui medium circular centered image" id="main-profile-picture"
									src="assets/img/avatar/profile.png">
							</div>
						</div>
						<div class="centered column">
							<div class="ui stackable centered info grid">
								<div class="ui bottom attached button" id="edit-profile-btn">
									<i class="pen icon"></i>
									Edit picture
								</div>
                                <div class="ui bottom attached button" id="reload-picture">
									<i class="refresh icon"></i>
									Reload picture 
								</div>
							</div>

							
						</div>
					</div>
				</div>
			</div>
			<!-- END CONTENT -->

			<!-- START MODALS -->

			<div class="ui tiny edit profile modal">
				<div class="header">Modifica il tuo profilo</div>
				<div class="scrolling content">
					<div class="ui edit profile form">
						<div class="field">
							<label>Foto Profilo</label>
							<input type="file" accept="image/png,image/x-png,image/gif,image/jpeg,image/jpg;capture=camera"
								name="image" id="image-selector">
							<div id="image-preview-wrap">
								<div id="image-preview"></div>
							</div>
						</div>
						
						<div class="ui error message"></div>
					</div>
				</div>
				<div class="actions">
					<div class="ui cancel button">Annulla</div>
					<div class="ui primary approve button">Modifica</div>
				</div>
			</div>

			<!-- END MODALS -->
		</div>

	</main>

</body>

</html>
